<!DOCTYPE html>
<html>
  <head>
<title>TESFA'S training exercises</title>
<link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div style="
      background-color: red;
      width: 80px;
      height: 80px;
      display: inline-block;
      margin-right: 100px;
      "></div>
      <div style="display: inline-block;
      height: 80px;
      width: 80px;
      background-color: green;
      border-radius: 50px;
      "></div>
      <div style="display: inline-block;
      margin-left: 20px;
      border-style: solid;
      border-color: lightgrey;
      padding-right: 100px;
      padding-left: 20px;
      padding-bottom: 20px;
      font-weight: bolder;
      border-width: 1px;
      ">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
      </div>
      <div class="div">
        <p class="instal">Install YouTube Music</p>
        <p class="add">Add YouTube Music to your desktop for quick and easy access</p>
      </div>
      <div style="display: grid;
      grid-template-columns: 170px 170px 170px;
      column-gap: 20px;
      ">
        <div class="cover">
          <div>
            <div>
          <img src="thumbenail-1.png" style="
           width: 170px;
           ">
         </div>
         <div>
           <p class="title">Oliver</p>
           <div class="profile-picture-friends"><img src="profile-picture.png" class="profile-picture">
            <p class="friends">2 mutual friends</p></div>
           <button class="add-button">Add Friend</button>
         </div>
          </div>
        </div>
        
        <div class="cover">
          <div>
            <div>
          <img src="thumbenail-2.png" style="
           width: 170px;
           ">
         </div>
         <div>
           <p class="title">Mimi</p>
           <div class="profile-picture-friends"><img src="profile-picture.png" class="profile-picture">
            <p class="friends">3 mutual friends</p></div>
           <button class="add-button">Add Friend</button>
         </div>
          </div>
        </div>
        <div class="cover">
          <div>
            <div>
          <img src="thumbenail-3.png" style="
           width: 170px;
           ">
         </div>
         <div>
           <p class="title">Rex</p>
           <div class="profile-picture-friends"><img src="profile-picture.png" class="profile-picture">
            <p class="friends">4 mutual friends</p></div>
           <button class="add-button">Add Friend</button>
         </div>
          </div>
        </div>
        
      </div>
     
    <div style="display: grid;
    grid-template-columns: 200px 75px;">
      <div style="background-color: lightblue;
      margin-top: 30px;">200px</div>
      <div style="background-color: lightpink; margin-top: 30px;">75px</div>
    </div>
    <div style="display: grid;
    grid-template-columns: 50px 1fr 75px;">
      <div style="background-color: lightblue;
      margin-top: 30px;">col1</div>
      <div style="background-color: lightpink; margin-top: 30px;">col2</div><div style="background-color: lightblue;
      margin-top: 30px;">col3</div>
    </div>
   
  
  </body>
</html>
